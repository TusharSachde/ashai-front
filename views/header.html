<div class="bckgrndhead border-yellow ">

    <object class="embed-responsive-item">
        <div class="black-overlay"></div>
        <video id="video" class="home-video" loop="loop" preload="auto" autoplay="autoplay" muted>
            <source src="images/video.webm" type="video/webm">
                <source src="images/video.mp4" type="video/mp4">
        </video>
    </object>
</div>

<header>
    <div class="headerzindex head-fix">
        <div class="container">
            <div class="row">
                <div class="col-xs-3">
                    <a href="#/Home">
                        <img class="log" src="images/logo.png" />
                    </a>
                </div>
                <div class="col-xs-7">
                    <nav class="navbar navbar-default nav-custom">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>


                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav nav-power thin text-center" ng-include="template.menu"></ul>
                        </div>
                    
                    </nav>
                    
                </div>

                <div class="col-xs-2">
                    <div class="hidden-xs hidden-sm headmargin pull-right ">
                        <a ng-click="onregister()" class="login">{{register}}</button>
                        <a ng-click="onlogin()" class="login">{{login}}</a>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="head-hold"></div>
</header>

<div class="head-on home text-center">
    <h3><b>Show you Care <br> <span class="bold"></b></span></h3>
    <p>Support causes that you care about with your money, time or social network</p>
    <br>
    <a href="#/explore" class="btn btn-dark">Explore Project</a>

</div>
