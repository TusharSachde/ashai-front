<div class="contentexplorestuck">
    <div class="container">
        <ul class="list-inline pagecategory">
            <li ng-click="getallproject()" class="txtall cpointer"><span>

<!--           <i class="cathrt cat-heart black"></i>-->
           All

        </span>
            </li>
            <!--
        <li class="active">

                <span><i class="b-educa caticonsb"></i></span>
                <div class="exp-menus"><div class="arrow-up"></div>Education</div>

        </li>
-->
            <li ng-repeat="cat in categories" ng-click="tocategory(cat)" class="{{cat.active}}">

                <span> <i class="b-{{cat.name | fourletter | lowercase}} caticonsb"></i></span>
                <div class="exp-menus">
                    <div class="arrow-up"></div>{{cat.name}}</div>

            </li>
        </ul>
    </div>
</div>
<div class="exp-fixhead"></div>

<div class="container">
    <div class="bottom1">
        <div class="row mainCause" ng-repeat="project in projects">
            <div class="col-md-4 col-xs-6 causelnk" ng-repeat="pro in project">
                <a href="#/campaign/{{pro.id}}">
                    <div class="causes text-center">
                        <div class="pic">
                            <img ng-src="{{pro.image | projectbannerimagepath}}">

                            <div class="mumbai-in">
                                <h5><span><i class="fa fa-map-marker"></i>&nbsp;</span>{{pro.location}}, IN</h5>
                            </div>
                        </div>
                        <h3>{{pro.name}}</h3>
                        <div class="info">
                            <p>{{pro.cardtagline}}</p>
                            <!--
                        <h5>{{pro.ngoname}}</h5>
                        <img ng-src="{{pro.ngoimage | ngoimagepath}}">
-->
                            <div class="row">
                                <div class="text-center">
                                    <img ng-src="{{pro.ngoimage | ngoimagepath}}">
                                    <span style="margin-left:10px"><img ng-src="{{pro.advertiserimage | ngoimagepath}}"></span>
                                </div>
                            </div>

                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<div id="veil" ng-show="isLoading"></div>
<div id="feedLoading" ng-show="isLoading">Loading...</div>
