<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="rewardsdet">
                    <ul class="mypro">
                        <li class="active">
                            <i class="rewards1"></i><span>My Profile</span>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="col-md-6">
                <div class="profile">
                    <img src="{{user.image | profileimagepath}}" alt=""><span>{{user.name}}</span>

                    <div class="info">
                        <div class="row">
                            <div class="name">
                                <div class="col-md-3">
                                    <p>Email</p>
                                </div>
                                <div class="col-md-9 fontwt">{{user.email}}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="name">
                                <div class="col-md-3">
                                    <p>Phone</p>
                                </div>
                                <div class="col-md-9 fontwt">{{user.phone}}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="name">
                                <div class="col-md-3">
                                    <p>Address</p>
                                </div>
                                <div class="col-md-9 fontwt">{{user.address}}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="name">
                                <div class="col-md-3">
                                    <p>Cause Helped</p>
                                </div>
                                <div class="col-md-9 fontwt causehelped">12 out of 100</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="name">
                                <div class="col-md-3">
                                    <p>Awareness raise</p>
                                </div>
                                <div class="col-md-9 fontwt"><i class="fa fa-facebook-square"></i><span>10</span><span> <i class="fa fa-twitter"></i><span>20</span></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="name">
                                <div class="col-md-3">
                                    <p>Total Donation Made</p>
                                </div>
                                <div class="col-md-9 fontwt totaldonate">10000000002</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="name">
                                <div class="col-md-3">
                                    <p>Joined PF0</p>
                                </div>
                                <div class="col-md-9 fontwt JoinedPfo">Yes</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">


                <div class="view1">Contributed</div>
                <div style="height:auto">
                    <carousel interval="myInterval">
                        <slide active="slide.active" ng-repeat="pro in projects">
                            <div class="row mainCause no-margin">
                                <div class="causelnk">
                                    <a href="#/campaign">
                                        <div class="causes text-center">
                                            <div class="pic">
                                                <img ng-src="{{pro.image | projectbannerimagepath}}">

                                                <div class="mumbai-in">
                                                    <h5><span><i class="fa fa-map-marker"></i>&nbsp;</span>Mumbai, IN</h5>
                                                </div>
                                            </div>
                                            <h3>{{pro.tagline}}</h3>
                                            <div class="info">
                                                <p>{{pro.cardtagline}}</p>
                                                <h5>{{pro.ngoname}}</h5>
                                                <img ng-src="{{pro.ngoimage | ngoimagepath}}">

                                            </div>
                                        </div>
                                    </a>
                                </div>
                        </slide>
                    </carousel>
                    </div>
